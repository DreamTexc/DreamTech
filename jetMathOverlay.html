<!DOCTYPE html>
<html>
<head>
    <title>Jet Math Overlay</title>
</head>
<body>
    <div id="controllerInterface">
        <h1>Controller Interface</h1>
        <div id="throttleLogging">
            <h2>Throttle Logging</h2>
            <p>Current Throttle: <span id="currentThrottle">0</span>%</p>
        </div>
        <div id="biosStructure">
            <h2>BIOS Structure</h2>
            <p>BIOS Version: <span id="biosVersion">1.0.0</span></p>
        </div>
        <div id="visualControllerInteractions">
            <h2>Visual Controller Interactions</h2>
            <button id="increaseThrottle">Increase Throttle</button>
            <button id="decreaseThrottle">Decrease Throttle</button>
        </div>
    </div>
    <script>
        let currentThrottle = 0;
        const throttleDisplay = document.getElementById('currentThrottle');

        document.getElementById('increaseThrottle').onclick = function() {
            currentThrottle = Math.min(100, currentThrottle + 10);
            throttleDisplay.innerText = currentThrottle;
            logThrottle(currentThrottle);
        };

        document.getElementById('decreaseThrottle').onclick = function() {
            currentThrottle = Math.max(0, currentThrottle - 10);
            throttleDisplay.innerText = currentThrottle;
            logThrottle(currentThrottle);
        };

        function logThrottle(throttle) {
            console.log('Throttle logged: ' + throttle + '%');
            // TODO: Add functionality to send throttle data to the server or database.
        }
    </script>
</body>
</html>
