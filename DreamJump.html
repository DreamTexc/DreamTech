    function magnify(imgID, zoom, event) {

      /* Create magnifier glass if it doesn't exist */
      if (!document.querySelector(".magnifier")) {

      function moveMagnifier(e) {

        y = pos.y;

        if (pos.x >= 0 && pos.x <= img.width && pos.y >= 0 && pos.y <= img.height) {
