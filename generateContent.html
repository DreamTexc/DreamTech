<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #contentContainer {
            margin-top: 20px;
        }
        .content-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Generate Content</h1>
    <button onclick="generateContent()">Generate Content</button>
    <div id="contentContainer"></div>

    <script>
        function generateContent() {
            // Create a new content item
            var contentItem = document.createElement("div");
            contentItem.className = "content-item";
            contentItem.textContent = "This is generated content. Click the button to generate more!";

            // Append the new content item to the content container
            document.getElementById("contentContainer").appendChild(contentItem);
        }
    </script>
</body>
</html>
