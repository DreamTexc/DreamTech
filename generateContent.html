<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Generate Jet Architecture Customization</h1>
    
    <form id="customizationForm">
        <label for="engineType">Engine Type:</label>
        <input type="text" id="engineType" name="engineType"><br><br>
        <label for="wingSpan">Wing Span:</label>
        <input type="text" id="wingSpan" name="wingSpan"><br><br>
        <label for="material">Material:</label>
        <input type="text" id="material" name="material"><br><br>
        <button type="button" onclick="redirectWithParams()">Generate Content</button>
    </form>

    <script>
        function redirectWithParams() {
            var engineType = document.getElementById("engineType").value;
            var wingSpan = document.getElementById("wingSpan").value;
            var material = document.getElementById("material").value;
            
            var params = new URLSearchParams({
                engineType: engineType,
                wingSpan: wingSpan,
                material: material
            });

            window.location.href = 'jetMathOverlay.html?' + params.toString();
        }
    </script>
</body>
</html>
