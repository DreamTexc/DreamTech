<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DREAM</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            padding: 20px 40px;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <button id="dreamButton">DREAM</button>

    <script>
        document.getElementById("dreamButton").addEventListener("click", () => {
            loadXML('data/data/videoLinks.xml');
        });

        function loadXML(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(xmlString => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlString, "application/xml");
                    const videos = xmlDoc.getElementsByTagName("video");

                    if (videos.length > 0) {
                        const randomIndex = Math.floor(Math.random() * videos.length);
                        const videoURL = videos[randomIndex].getElementsByTagName("url")[0].textContent;
                        playVideo(videoURL);
                    }
                })
                .catch(error => console.error("Error loading XML:", error));
        }

        function playVideo(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
