<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neo Video Loader</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ffe0;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            background-color: #00ffe0;
            color: #0f0f0f;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        video {
            margin-top: 30px;
            box-shadow: 0 0 20px #00ffe0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ Neo Dream Sequence</h1>
    <button id="loadTable">Load Table</button>
    <div id="tableContainer"></div>

    <script>
        document.getElementById("loadTable").addEventListener("click", () => {
            loadXML('data/videoLinks.xml');
        });

        function loadXML(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(xmlString => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlString, "application/xml");
                    const videos = xmlDoc.getElementsByTagName("video");

                    if (videos.length > 0) {
                        const randomIndex = Math.floor(Math.random() * videos.length);
                        const videoURL = videos[randomIndex].getElementsByTagName("url")[0].textContent;
                        playVideo(videoURL);
                    }
                })
                .catch(error => console.error("Error loading XML:", error));
        }

        function playVideo(url) {
            const container = document.getElementById("tableContainer");
            container.innerHTML = "";

            const video = document.createElement("video");
            video.src = url;
            video.controls = true;
            video.autoplay = true;
            video.width = 720;

            container.appendChild(video);
        }
    </script>
</body>
</html>
