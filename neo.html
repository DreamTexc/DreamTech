<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DREAM</title>

  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      position: relative;
    }

    button {
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #000000;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 12px;
    }

    #lizard-avatar {
      width: 344px;
      height: 800px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    #lizard-operator:hover #lizard-avatar {
      transform: scale(1.1);
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    #lizard-dialogue {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: #000;
      color: #0f0;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 300px;
      font-size: 16px;
      display: none;
    }

    /* Wolf image styling */
    #wolf-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    #wolf-image {
      width: 180px;
      height: auto;
      border-radius: 8px;
      border: 2px solid #000;
    }
  </style>
</head>

<body>

  <button id="dreamButton">DREAM</button>

  <!-- Wolf image inserted between lines 30â€“40 -->
  <div id="wolf-container">
    <img src="/attachments/jwyUMpmYndK9DLq2qE5YN.png" alt="Wolf Eyes Outline" id="wolf-image">
  </div>

  <div id="lizard-operator" onclick="lizardActivate()">
    <img src="https://img.freepik.com/premium-photo/abstract-glowing-green-plexus-background-futuristic-neural-network-concept-artificial-intelligence-machine-learning-big-data-quantum-computing_36682-182485.jpg?w=360" alt="Lizard Operator" id="lizard-avatar">
  </div>

  <div id="lizard-dialogue"></div>

  <script>
    const dreamButton = document.getElementById("dreamButton");

    dreamButton.addEventListener("click", handleDream);
    dreamButton.addEventListener("touchstart", handleDream);

    function handleDream() {
      loadXML('data/data/videoLinks.xml');
    }

    function loadXML(filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(xmlString => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlString, "application/xml");
          const videos = xmlDoc.getElementsByTagName("video");

          if (videos.length > 0) {
            const randomIndex = Math.floor(Math.random() * videos.length);
            const videoURL = videos[randomIndex].getElementsByTagName("url")[0].textContent;
            playVideo(videoURL);
          }
        })
        .catch(error => console.error("Error loading XML:", error));
    }

    function playVideo(url) {
      if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
        location.href = url;
      } else {
        window.open(url, '_blank');
      }
    }

    function lizardActivate() {
      const dialogue = document.getElementById('lizard-dialogue');
      dialogue.innerText = "Directive received: Initiating DREAM protocol...";
      dialogue.style.display = 'block';

      setTimeout(() => {
        dialogue.innerText = "Fetching dream sequence...";
        handleDream();
      }, 2000);

      setTimeout(() => {
        dialogue.innerText = "Sequence deployed. Enjoy your dream.";
      }, 4000);
    }
  </script>

</body>
</html>
