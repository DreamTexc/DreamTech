<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTech Banner</title>
    <style>
        /* Style for the banner */
        #dreamBanner {
            display: flex; 
            justify-content: space-between;
            font-size: 8pt;
            color: green;
            align-items: center;
            background-color: #F8F8FF;
            width: 200px;
            height: 100px;
            cursor: pointer;
            position: relative;
            animation: flashBanner 2s infinite alternate;
        }

        #neit {
            font-size: 12px;
            color: black;
        }

        #fcoffe {
            font-size: 12px;
            color: black;
        }

        /* Flashing animation for the banner */
        @keyframes flashBanner {
            0% {
                background-color: #F8F8FF; /* Initial color */
            }
            100% {
                background-color: #39FF14; /* Bright neon green */
            }
        }

        /* Moving box animation */
        @keyframes moveLeftRight {
            0% {
                left: 50%;
            }
            100% {
                left: 0;
            }
        }

        #movingBox {
            width: 100px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            animation: moveLeftRight 8s infinite alternate;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://th.bing.com/th/id/OIP.dNaE8QwylsvX4tA59CiB-QHaEK?w=255&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7');
            background-size: cover;
            opacity: 0.5;
            mix-blend-mode: multiply;
        }

        #customImage {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px; /* Adjusted size */
            height: auto;
        }

        #replicatedImage {
            position: absolute;
            top: 150px; /* Adjust the vertical position as needed */
            right: 0;
            width: 100px; /* Adjusted size */
            height: auto;
        }

        #counterContainer {
            font-size: 16px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="dreamBanner">DreamTech</div>
    <div id="neit">NeIT</div>
    <div id="fcoffe">FCoFfe</div>
    <div id="movingBox">
        <div class="overlay"></div>
    </div>
    <img id="customImage" src="https://orig00.deviantart.net/ed59/f/2008/147/6/8/mcduck_dollar_by_liranan.jpg">
    <img id="replicatedImage" src="https://orig00.deviantart.net/ed59/f/2008/147/6/8/mcduck_dollar_by_liranan.jpg">
    <div id="counterContainer"></div>

    <!-- Include your JavaScript file -->
    <script src="main.js"></script>
    <script>
        // Initialize counter variables
        let counter = 1;
        const targetValue = 100;
        const increment = 2;
        let increasing = true;

        // Function to update the counter
        function updateCounter() {
            document.getElementById('counterContainer').textContent = counter.toLocaleString();
            counter += increment;
        }

        // Call the updateCounter function every second
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
