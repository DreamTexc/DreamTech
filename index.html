<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTech Banner</title>
    <style>
        /* Style for the banner */
        #dreamBanner {
            display: flex; 
            justify-content: center;
            align-items: center;
            font-size: 16pt;
            color: green;
            background-color: #39FF14;
            width: 200px;
            height: 100px;
            cursor: pointer;
            position: relative;
            animation: flashBanner 2s infinite alternate;
        }

        #neit, #fcoffe {
            font-size: 12px;
            color: black;
            text-align: left;
            position: absolute;
            margin-left: 10px;
        }

        /* Flashing animation for the banner */
        @keyframes flashBanner {
            0% {
                background-color: #F8F8FF; /* Initial color */
            }
            100% {
                background-color: #39FF14; /* Bright neon green */
            }
        }

        /* Moving box animation */
        @keyframes moveLeftRight {
            0% {
                left: 50%;
            }
            100% {
                left: 0;
            }
        }

        #movingBox {
            width: 355px;
            height: 300px;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            animation: moveLeftRight 8s infinite alternate;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://th.bing.com/th/id/OIP.dNaE8QwylsvX4tA59CiB-QHaEK?w=255&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7');
            background-size: cover;
            opacity: 0.5;
            mix-blend-mode: multiply;
        }

        #customImage {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px; /* Adjusted size */
            height: auto;
        }

        #replicatedImage {
            position: absolute;
            top: 150px; /* Adjust the vertical position as needed */
            right: 0;
            width: 100px; /* Adjusted size */
            height: auto;
        }

        #counterContainer {
            font-size: 16px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="dreamBanner">DreamTech</div>

    <div id="neit">NEIT</div>
    <div id="fcoffe">FCOFFE</div>

    <div id="movingBox">
        <div class="overlay"></div>
    </div>

    <img id="customImage" src="https://www.images-apmex.com/images/products/2018-niue-1-oz-gold-250-disney-scrooge-mcduck-bu_168317_Obv.jpg?v=20191025091623&width=900&height=900">
    <img id="replicatedImage" src="https://www.images-apmex.com/images/products/2018-niue-1-oz-gold-250-disney-scrooge-mcduck-bu_168317_Obv.jpg?v=20191025091623&width=900&height=900">

    <div id="counterContainer">
        <p>Counter: <span id="counter">0</span></p>
    </div>

    <div id="response"></div>

    <a href="https://dreamtexc.github.io/DreamTech/DreamJump.html" target="_blank">Go to DreamJump</a><br>
    <a href="https://DreamTexc.github.io/DreamTech/dataBOOSTDreaM.html">View dataBOOSTDreaM.html</a>

    <script>
        function sendRequest() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("response").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "your-server-endpoint", true);
            xhttp.send();
        }
    </script>
</body>
</html>
