<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTech</title>
    <style>
        body {
            background-color: #ffffff;
            text-align: center;
            font-family: sans-serif;
        }

        #dreamBanner {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16pt;
            color: green;
            background-color: #39FF14;
            width: 200px;
            height: 100px;
            margin: 20px auto;
            cursor: pointer;
            animation: flashBanner 2s infinite alternate;
        }

        @keyframes flashBanner {
            0% { background-color: #F8F8FF; }
            100% { background-color: #39FF14; }
        }

        #neit, #fcoffe {
            font-size: 12px;
            color: black;
            text-align: left;
            position: absolute;
            margin-left: 10px;
        }

        #movingBox {
            width: 355px;
            height: 300px;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            animation: moveLeftRight 8s infinite alternate;
        }

        @keyframes moveLeftRight {
            0% { left: 50%; }
            100% { left: 0; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://th.bing.com/th/id/OIP.dNaE8QwylsvX4tA59CiB-QHaEK?w=255&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7');
            background-size: cover;
            opacity: 0.5;
            mix-blend-mode: multiply;
        }

        img {
            width: 100px;
            height: auto;
            position: absolute;
            right: 0;
            cursor: pointer;
        }

        #customImage {
            top: 0;
        }

        #replicatedImage {
            top: 150px;
        }

        #counterContainer {
            font-size: 16px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <a href="https://dreamtexc.github.io/DreamTech/neo.html" target="_blank">
        <div id="dreamBanner">DreamTech</div>
    </a>

    <div id="neit">NEIT</div>
    <div id="fcoffe">FCOFFE</div>

    <div id="movingBox">
        <div class="overlay"></div>
    </div>

    <a href="https://dreamtexc.github.io/DreamTech/neo.html" target="_blank">
        <img id="customImage" src="https://www.images-apmex.com/images/products/2018-niue-1-oz-gold-250-disney-scrooge-mcduck-bu_168317_Obv.jpg?v=20191025091623&width=900&height=900">
    </a>

    <a href="https://dreamtexc.github.io/DreamTech/neo.html" target="_blank">
        <img id="replicatedImage" src="https://www.images-apmex.com/images/products/2018-niue-1-oz-gold-250-disney-scrooge-mcduck-bu_168317_Obv.jpg?v=20191025091623&width=900&height=900">
    </a>

    <div id="counterContainer">
        <p>Counter: <span id="counter">0</span></p>
    </div>

    <div id="response"></div>

    <a href="https://dreamtexc.github.io/DreamTech/DreamJump.html" target="_blank">Go to DreamJump</a><br>
    <a href="https://dreamtexc.github.io/DreamTech/dataBOOSTDreaM.html">View dataBOOSTDreaM.html</a>

    <canvas id="sineCanvas" width="600" height="200"></canvas>

    <script>
        function sendRequest() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("response").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "your-server-endpoint", true);
            xhttp.send();
        }

        const canvas = document.getElementById('sineCanvas');
        const ctx = canvas.getContext('2d');
        let angle = 0;

        function drawSineWave() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);

            for (let x = 0; x < canvas.width; x++) {
                const y = canvas.height / 2 + Math.sin((x + angle) * 0.05) * 50;
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = 'green';
            ctx.stroke();
            angle += 2;
            requestAnimationFrame(drawSineWave);
        }

        drawSineWave();
    </script>
</body>
</html>
