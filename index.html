<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamTech Banner</title>
    <style>
        /* Style for the banner */
        #dreamBanner {
            display: flex; 
            justify-content: space-between;
            font-size: 8pt;
            color: green;

            align-items: center;
            background-color: #F8F8FF;
            width: 200px;
            height: 100px;
            cursor: pointer;
            position: relative;
            animation: flashBanner 2s infinite alternate;
        }

        #neit {
            font-size: 12px;
            color: black;
        }

        #fcoffe {
            font-size: 12px;
            color: black;
        }


        /* Flashing animation for the banner */
        @keyframes flashBanner {
            0% {
                background-color: #F8F8FF; /* Initial color */
            }
            100% {
                background-color: #39FF14; /* Bright neon green */
            }
        }

         #movingBox {
            width: 100px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            animation: moveLeftRight 8s infinite alternate;
        }

        @keyframes moveLeftRight {
            0% {
                left: 50%
            }
            100% {
                left: 0;
            }
        }

        #customImage {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="dreamBanner">DreamTech</div>
        <div id="neit">NeIT</div>
        <div id="fcoffe">FCoFfe</div>
        <div id="movingBox"></div>
        <img id="customImage"
src="https://www.bing.com/images/search?q=scrooge+mcduck+%24500+bill&FORM=HDRSC3">
    </div>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
